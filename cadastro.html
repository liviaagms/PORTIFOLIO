        <h2>Faça o seu cadastro!</h2>
        <form action="lista.php" method="post">
             <div class="principal">
                    <div class="lado">
                    <label for="nome">Nome:</label><br>
                    <input type="text" id="nome" name="nome" placeholder="Digite seu nome completo">
                <br>
                    <label for="fcpf">CPF: </label><br>
                    <input type=fone id="cpf" name="cpf" maxlength="14"  pattern= "\d{3}\.\d{3}\.\d{3}-\d{2}" title="xxx.xxx.xxx-xx" placeholder= "xxx.xxx.xxx-xx">
                <br>
                    <label for="fendereco">endereço: </label><br>
                    <input type="text" id="endereco" name="endereco" required placeholder="endereço" title="Cidade, Bairro, Rua, numero da casa"><br>
                <br>
                    <label for="cep">CEP</label>
                    <input type="text" id="cep" name="cep" maxlength="9"  placeholder= "xxxxx-xxx" required placeholder="CEP" size="40">
                <br>
                    <label for="email">E-mail:</label>
                    <input type="email" id="email" name="email" pattern=".+@(gmail|hotmail|yahoo|outlook)\.com" placeholder="digite seu e-mail" required>
                <br>
                
                    <label for="fdatadenascumento">Data de nascimento</label>
                    <input type="date" id="data de nascimento" name="data de nascimento"> <br>
                <br>
                    <label for="telefone">Número de Telefone</label>
                    <input type="fone" id="telefone" name="telefone" placeholder="(XX) XXXXX-XXXX"  required><br>
                <br>
                </div>
